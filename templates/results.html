<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtubers details</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
<style>
    .table{
        color:'#434648 !important;
    }
    tr th{
        background-color: #eb8a8a !important;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <h1 style="text-align:center;color:#eb8a8a;">
            Youtubers Details
        </h1>
        <!-- Bootstrap table class -->
        <table class="table">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Youtuber Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Link</th>
                    <th scope="col">No of comments</th>
                    <th scope="col">Likes</th>
                    <th scope="col">Downloaded Video Path</th>
                    <th scope="col">Aws link</th>
                    <th scope="col">comments</th>

                </tr>
            </thead>
            <tbody>

                {% for info in data %}
               <tr>
                 <td>{{info['channel']}}</td>
                 <td>{{info['title']}}</td>
                 <td>{{info['yt_link']}}</td>
                 <td>{{info['no_of_comments']}}</td>
                 <td>{{info['likes']}} </td>
                 <td>{{info['downloaded_video_path']}}</td>
                 <td>{{info['aws_link']}} </td>
                 <td>
                     <form method="POST" action="/get_comments">
                         <input type="hidden" name="link" value="{{info['yt_link']}}">
                         <input type="submit" value="comments">
                     </form>
                 </td>
               </tr>
               {% endfor %}

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
